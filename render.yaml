services:
  # PostgreSQL Database
  - type: pspg
    name: pubcite-db
    plan: starter
    databaseName: pubcite
    user: pubcite_user

  # Web Application
  - type: web
    name: pubcite
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    # Link to database service - this automatically injects DB_* environment variables
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: debug
      - key: DB_CONNECTION
        value: pgsql
      # Database connection will be automatically set by Render when database is linked
      # These are fallbacks if database service isn't linked:
      - key: DB_HOST
        fromDatabase:
          name: pubcite-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: pubcite-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: pubcite-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: pubcite-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: pubcite-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: RESPONSE_CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: VIEW_CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_LIFETIME
        value: 120
      - key: APP_KEY
        generateValue: true
      - key: APP_NAME
        value: PubCite
    buildCommand: echo "Build handled by Dockerfile"
    startCommand: echo "Start handled by Dockerfile CMD" 