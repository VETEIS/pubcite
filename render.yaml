services:
  - type: web
    name: pubcite
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: debug
      - key: DB_CONNECTION
        value: pgsql
      - key: CACHE_DRIVER
        value: file
      - key: RESPONSE_CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: VIEW_CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_LIFETIME
        value: 120
      - key: APP_KEY
        generateValue: true
      - key: APP_NAME
        value: PubCite
    buildCommand: echo "Build handled by Dockerfile"
    startCommand: echo "Start handled by Dockerfile CMD" 